<!DOCTYPE html>
<html lang="en">

<!-- awal head -->

<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./add.css">

</head>
<!-- akhir head -->

<!-- awal body -->

<body>

  <!-- awal header -->
  <div class="header">
    <a href="#" id="menu-action">
      <i class="fa fa-bars"></i>
      <span>Close</span>
    </a>

    <!-- awal navbar horizontal   -->
    <div class="logo">
      <nav class="tab">
        <ul>
          <li><a href="#"><i class="fa fa-user"></i><span>MY SITE</span></a></li>
          <li><a href="#"><i class="fa fa-newspaper-o"></i><span>READER</span></a></li>
        </ul>
      </nav>
    </div>
    <!-- akhir navbar horizontal -->

  </div>
  <!-- akhir header -->

  <!-- awal sidebar -->
  <div class="sidebar">
    <ul>
      <li><a href="#"><i class="fa fa-desktop"></i><span>Profile</span></a></li>
      <li><a href="#"><i class="fa fa-group"></i><span>Member</span></a></li>
      <li><a href="#"><i class="glyphicon glyphicon-folder-open"></i><span>Repository</span></a></li>
      <li><a href="#"><i class="fa fa-calendar"></i><span>Event</span></a></li>
  </div>
  <!-- akhir sidebar -->

  <!-- Content -->
  <div class="main">
    <div class="hipsum">

      <div class="jumbotron">
        <h1 id="profile-page">Add News<a class="anchorjs-link" href="#profile-page"><span
              class="anchorjs-icon"></span></a></h1>
        <p>Pada News Page, Administrator dapat membuat berita tentang kegiatan yang dilakukan oleh HMIF.
        </p>
      </div>

      <div class="form-profile">
        <div class="form-group">
          <h2 id="photo-banner">Judul<a class="anchorjs-link" href="#judul"><span class="anchorjs-icon"></span></a></h2>
          <div class="input-group col-xs-12">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control input-lg" disabled placeholder="Judul">
            <span class="input-group-btn">
              <button class="edit btn btn-primary input-lg" type="button"><i class="fa fa-edit"></i> Edit</button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <h2 id="visi-misi">Waktu<a class="anchorjs-link" href="#Waktu"><span class="anchorjs-icon"></span></a></h2>
          <div class="input-group col-xs-12">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control input-lg" disabled placeholder="Waktu">
            <span class="input-group-btn">
              <button class="edit btn btn-primary input-lg" type="button"><i class="fa fa-edit"></i> Edit</button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <h2 id="logo">Penulis<a class="anchorjs-link" href="#Penulis"><span class="anchorjs-icon"></span></a></h2>
          <div class="input-group col-xs-12">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control input-lg" disabled placeholder="Penulis">
            <span class="input-group-btn">
              <button class="edit btn btn-primary input-lg" type="button"><i class="fa fa-edit"></i> Edit</button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <h2 id="staff">Isi Berita<a class="anchorjs-link" href="#Isi-Berita"><span class="anchorjs-icon"></span></a>
          </h2>
          <div class="input-group col-xs-12">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control input-lg" disabled placeholder="Isi Berita">
            <span class="input-group-btn">
              <button class="edit btn btn-primary input-lg" type="button"><i class="fa fa-edit"></i> Edit</button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <h2 id="staff">Foto Kegiatan<a class="anchorjs-link" href="#Foto-Kegiatan"><span
                class="anchorjs-icon"></span></a></h2>
          <div class="input-group col-xs-12">
            <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
            <input type="text" class="form-control input-lg" disabled placeholder="Foto Kegiatan">
            <span class="input-group-btn">
              <button class="edit btn btn-primary input-lg" type="button"><i class="fa fa-edit"></i> Edit</button>
            </span>
          </div>
        </div>
      </div>

    </div>
  </div>


  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./profile.js"></script>

</body>

</html>
